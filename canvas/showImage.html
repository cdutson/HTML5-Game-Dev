		<h1>3. Draw an image</h1>
		<div id="body">
		</div>
		<script>
			var canvas = null;
			var context = null;
			var img = null;

			var onImageLoad = function(){
				console.log(img.src);
				// Draw an image to the canvas at position 192,192.
				// Remember that the drawImage method is attached
				// to the 2D Context, not the canvas element!
				// YOUR CODE HERE
				context.drawImage(img, 192,192);
			};

			var setup = function() {
				var body = document.getElementById("body");
				canvas = document.createElement("canvas");

				context = canvas.getContext('2d');

				canvas.setAttribute('width', 500);
				canvas.setAttribute('height', 500);

				body.appendChild(canvas);

				img = new Image();
				img.onload = onImageLoad;
				img.src = "https://www.udacity.com/media/js/standalone/libs/gamedev_assets/ralphyrobot.png";
			};


			setup();

		</script>
	</body>
</html>
